<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #fff;
        }

        /* 768px 이상이면 */

            body {
                background: yellow;
            }
        }
    </style>
</head>
<body>
    <h1>미디어 쿼리</h1>
    <p>화면이 768px 이상이면 배경이 노란색으로 바뀝니다.</p>
    <h2>Break point (중단점)</h2>
    <p>디바이스 구분 단위(기기들 규격 참조)</p>
    <dl>
        <dt>Mobile</dt>
        <dd>540px(400~500) 이상</dd>
        <dt></dt>
    </dl>
</body>
</html>
